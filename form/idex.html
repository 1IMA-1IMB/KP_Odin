<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HTML FORM</title>
</head>
<body>

    <div class="header">

        <h1>MUSIC FORMS</h1>
    </div>

    <div class="form-container">
        
          <form>
            <h2>
                YOUR NAME
            </h2>
            <label for="fname">First name:</label>
            <input type="text" id="fname" placeholder="name">
            <label for="lname">Surname:</label>
            <input type="text" id="lname"  placeholder="surname">
          </form> 

            
         <form>
            <h2>
                FAVORITE SONG
            </h2>
            <label for="fname">Song name:</label>
            <input type="text" id="fname" placeholder="song">
            <label for="lname">Artist/band name:</label>
            <input type="text" id="lname"  placeholder="band">
          </form>

            <form>
               <h2>
                    GENRE
                </h2>
                <input type="checkbox" id="vehicle1" value="Rock">
                <label for="Genre1"> Rock</label><br>
                <input type="checkbox" id="vehicle2" value="Pop">
                <label for="Genre2"> Pop</label><br>
                <input type="checkbox" id="vehicle3" value="Metal">
                <label for="Genre3"> Metal</label><br>
                <input type="checkbox" id="vehicle3" value="Country">
                <label for="Genre4"> Country</label><br>
                <input type="checkbox" id="vehicle3" value="HipHop">
                <label for="Genre5"> Hip Hop</label><br>
                <input type="checkbox" id="vehicle3" value="Rap">
                <label for="Genre6"> Rap</label><br>
                <input type="checkbox" id="vehicle3" value="Other">
                <label for="Genre7"> Others</label><br>
              </form> 

              <form>
                <h2>
                    RATE THE SONG
                </h2>
                <label for="quantity"> 1 is the worst, 10 is the best:</label> <br>
                <input type="number" id="quantity" name="quantity" min="1" max="10">
              </form>
              
          <form>
                <h2>
                    STREAMING SERVICE
                </h2>
              <input type="radio" id="Spotify"value="Spotify">
              <label for="Spotify">Spotify</label><br>
              <input type="radio" id="YouTube" value="YouTube Music">
              <label for="YouTube">YouTube Music</label><br>
              <input type="radio" id="AppleMusic"value="Apple Music">
              <label for="AppleMusic">Apple Music</label>
              <input type="radio" id="Other"value="Other">
              <label for="Other">Other</label>
              <input type="submit" value="Submit">
            </form> 

            
            
    </div>    


</body>
</html>
