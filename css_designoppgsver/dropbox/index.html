<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
   <div class="container">
        <div class="left"> 
            <h1>Photos</h1>
        </div>
        <div class="middle">
                <div class="header">
                    <h1>Overskrift</h1>
                </div>
            <div class="main">
                <div class="images-top">
                    <div class="box">
                        <img src="image/wolf1.jpg" alt="wolf1">
                    </div>
                    <div class="box2">
                        <img src="image/wolf2.jpg" alt="wolf2">
               
                     </div>
                    <div class="box3">
                        <img src="image/wolf3.jpg" alt="wolf3">
                    </div>
                </div>
                <div class="images-bottom">
                    <div class="box4">
                        <img src="image/wolf4.jpg" alt="wolf4">
                    </div>
                    <div class="box5">
                        <img src="image/wolf5.jpg" alt="wolf5" width="350px" height="300px">
                    </div>
                    <div class="box6">
                        <img src="image/wolf6.jpg" alt="wolf6">
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
